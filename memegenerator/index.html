<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-generator">
        <!-- Main Canvas Area -->
        <div class="canvas-section">
            <div class="meme-canvas" id="memeCanvas">
                <img id="memeImage" src="images/cat-meme.jpg" alt="Meme Template">
                <div class="text-overlay top-text" id="topText">
                    <span>TEXT</span>
                </div>
                <div class="text-overlay bottom-text" id="bottomText">
                    <span>TEXT</span>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="panel-section">
                <h3>Text</h3>
                <div class="input-group">
                    <label>Text Content:</label>
                    <input type="text" id="textContent" value="TEXT" placeholder="Enter text...">
                </div>
                
                <div class="input-group">
                    <label>Font:</label>
                    <select id="fontSelect">
                        <option value="Arial">Arial</option>
                        <option value="Impact">Impact</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Helvetica">Helvetica</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Stroke:</label>
                    <div class="stroke-controls">
                        <input type="color" id="strokeColor" value="#000000">
                        <input type="number" id="strokeWidth" value="6" min="0" max="20">
                    </div>
                </div>

                <div class="input-group">
                    <label>Size:</label>
                    <div class="size-controls">
                        <input type="number" id="sizeX" value="1.0" step="0.1" min="0.1" max="5.0">
                        <input type="number" id="sizeY" value="1.0" step="0.1" min="0.1" max="5.0">
                    </div>
                </div>

                <div class="input-group">
                    <label>Position:</label>
                    <div class="position-controls">
                        <input type="number" id="posX" value="264.64" step="1">
                        <input type="number" id="posY" value="30" step="1">
                    </div>
                </div>

                <div class="input-group">
                    <label>Rotation:</label>
                    <input type="number" id="rotation" value="0" step="1" min="-180" max="180">
                </div>

                <div class="input-group">
                    <label>Text Color:</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>

                <div class="text-selection">
                    <button class="text-btn active" data-text="top">Top Text</button>
                    <button class="text-btn" data-text="bottom">Bottom Text</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates Section -->
    <div class="templates-section">
        <h4>Other Templates</h4>
        <div class="templates-grid" id="templatesGrid">
            <!-- Templates will be loaded here -->
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn btn-save" id="saveBtn">Download Meme</button>
        <button class="btn btn-copy" id="copyBtn">Copy Meme</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
